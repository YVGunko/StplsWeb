<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<script>
		function printDiv(divName) {
		     var printContents = document.getElementById(divName).innerHTML;
		     var originalContents = document.body.innerHTML;
		
		     document.body.innerHTML = printContents;
		
		     window.print();
		
		     document.body.innerHTML = originalContents;
		}
	</script>
	
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Выборка накладных</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    </head>

  	<body>
    		<div class="container-fluid">
			<div id="printableArea">
			<h2 class="my-5">Выборка накладных</h2>
    			<table class="table table-striped table-responsive-md">

    				<thead>
					<tr>
						<form action="#" th:action="@{/viewOutDocs}" th:object="${command}" method="post">
							<td>

								<label for="dateS" class="col-form-label">Дата начала</label>
									<input type="date" th:field="*{dateS}" />
							</td>
							<td>
								<label for="dateS" class="col-form-label">Дата окончания</label>
									<input type="date" th:field="*{dateE}" />
							</td>

							<td>
                                	<label for="operation.name" class="col-form-label">Операция</label>
									<select  id="operation" name="operation" th:field="*{operation.id}" >
										<option th:each="operation : ${operations}" th:value="${operation.id}" th:utext="${operation.name}"/>
									</select>
					    		</td>
					    		<td>
                                	<label for="division.name" class="col-form-label">Подразделение</label>
									<select  id="division" name="division" th:field="*{division.code}" >
										<option th:each="division : ${divisions}" th:value="${division.code}" th:utext="${division.name}"/>
									</select>
					    		</td>
					    		<td>
                                	<label for="user.name" class="col-form-label">Пользователь</label>
									<select  id="user" name="user" th:field="*{user.id}" >
										<option th:each="user : ${users}" th:value="${user.id}" th:utext="${user.name}"/>
									</select>
					    		</td>
					    		<td>

								<label for="boxNumberSum" class="col-form-label">Всего коробок</label>
									<input type="number" th:field="*{boxNumberSum}"  readonly/>
							</td>
							<td>
								<label for="quantitySum" class="col-form-label">Всего подошвы</label>
									<input type="number" th:field="*{quantitySum}"  readonly/>
							</td>
							<td>
					    		<button type="submit" name="action" value="filter" class="btn btn-primary">Выбрать</button>
							</td>
						</form>
					</tr>

		          <tr>
		            <th>Дата</th>
		            <th>№ накл.</th>
		            	<th>Операция</th>
		            	<th>Подразделение</th>	
		            	<th>Пользователь</th>	
		            	<th>Коробок</th>
		            <th>Пар подошвы</th>	

		          </tr>
       			</thead>

        			<tbody>
					<tr th:each="outdoc : ${outdocs}">				
					  <td th:text="${outdoc.sdate}"></td>
					  <td th:text="${outdoc.number}"></td>
					  <td th:text="${outdoc.operationName}"></td>
					  <td th:text="${outdoc.divisionName}"></td>
					  <td th:text="${outdoc.userName}"></td>
					  <td th:text="${outdoc.boxNumber}"></td>
					  <td th:text="${outdoc.quantity}"></td>
					  <td><a th:href="@{/viewOrderByOutDoc/{id}(id=${outdoc.id})}" class="btn btn-primary">Смотреть</a></td>
					</tr>
        			</tbody>

      		</table>
    			</div>
		<input type="button" onclick="printDiv('printableArea')" class="btn btn-primary" value="Распечатать" />
    </div>

  </body>

</html>
