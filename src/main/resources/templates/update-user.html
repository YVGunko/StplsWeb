<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Update User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-5">
    			<p th:inline="text">Привет, [[${#httpServletRequest.remoteUser}]]!</p>
            <h2 class="mb-5">Update User</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/admin/updateUser/{id}(id=${user.id})}" th:object="${user}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Имя</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Имя">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="pswd" class="col-form-label">Пароль</label>
                                <input type="text" th:field="*{pswd}" class="form-control" id="pswd" placeholder="Пароль">
                                <span th:if="${#fields.hasErrors('pswd')}" th:errors="*{pswd}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="superUser" class="col-form-label">Супер</label>
                                <input type="checkbox" th:field="*{superUser}" class="form-control" id="superUser" placeholder="Супер">
                                <span th:if="${#fields.hasErrors('superUser')}" th:errors="*{superUser}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="external" class="col-form-label">Не для сканера</label>
                                <input type="checkbox" th:field="*{external}" class="form-control" id="external" placeholder="Не для сканера">
                                <span th:if="${#fields.hasErrors('external')}" th:errors="*{external}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="employee" class="col-form-label">Сотрудник</label>
								<select  id="employee" name="employee" th:field="*{employee.id}" class="form-control">
								<option th:each="employee : ${employees}" th:value="${employee.id}" th:utext="${employee.name}"/>
								</select>
                            </div>                          
                        </div>
	                     <table>
						    <thead>
						        <tr>
						            <th> Отметьте нужные роли </th>
						            <th>  </th>
						        </tr>
						    </thead>
						    <tbody>
								<tr th:if="${roles.empty}">
						            <td colspan="2"> Нет доступных ролей </td>
						        </tr>
						        <tr th:each="pt : ${roles}">
						        		<td th:text="${pt.name}"> </td>
									<td><input type="checkbox" name="pts" th:value="${pt.id}" th:checked="${pt.checked}"/></td>
						        </tr>
						    </tbody>
						</table>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Update User">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
