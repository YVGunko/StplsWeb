<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Редактирование типа прайса</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>

	<body>
        <div class="container my-5">
            <h2 class="mb-5">Редактирование типа прайса</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/updPriceType/{id}(id=${pricetypes.id})}" th:object="${pricetypes}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Наименование сырья</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Наименование">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="def_costs" class="col-form-label">Общие расходы, руб</label>
                                <input type="text" th:field="*{def_costs}" class="form-control" id="def_costs" placeholder="Общие расходы, руб">
                                <span th:if="${#fields.hasErrors('def_costs')}" th:errors="*{def_costs}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="def_paint" class="col-form-label">Стоимость окраски, руб</label>
                                <input type="text" th:field="*{def_paint}" class="form-control" id="def_paint" placeholder="Стоимость окраски, руб">
                                <span th:if="${#fields.hasErrors('def_paint')}" th:errors="*{def_paint}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="def_rant" class="col-form-label">Стоимость ранта, руб</label>
                                <input type="text" th:field="*{def_rant}" class="form-control" id="def_rant" placeholder="Стоимость ранта, руб">
                                <span th:if="${#fields.hasErrors('def_rant')}" th:errors="*{def_rant}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="def_shpalt" class="col-form-label">Стоимость шпальта, руб</label>
                                <input type="text" th:field="*{def_shpalt}" class="form-control" id="def_shpalt" placeholder="Стоимость шпальта, руб">
                                <span th:if="${#fields.hasErrors('def_shpalt')}" th:errors="*{def_shpalt}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Сохранить">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    
	</body>
</html>
