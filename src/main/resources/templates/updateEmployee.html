<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Update Employee</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>

	<body>
        <div class="container my-5">
            <h2 class="mb-5">Update Employee</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/updateEmployee/{id}(id=${employee.id})}" th:object="${employee}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Имя</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Имя">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="code" class="col-form-label">Номер</label>
                                <input type="text" th:field="*{code}" class="form-control" id="code" placeholder="Номер">
                                <span th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="operation.name" class="col-form-label">Операция</label>
								<select  id="operation" name="operation" th:field="*{operation.id}" >
								<option th:each="operation : ${operations}" th:value="${operation.id}" th:utext="${operation.name}"/>
								</select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="division.name" class="col-form-label">Подразделение</label>
								<select  id="division" name="division" th:field="*{division.code}" >
								<option th:each="division : ${divisions}" th:value="${division.code}" th:utext="${division.name}"/>
								</select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="department.name" class="col-form-label">Бригада</label>
								<select  id="department" name="department" th:field="*{department.id}" >
								<option th:each="department : ${departments}" th:value="${department.id}" th:utext="${department.name}"/>
								</select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Update Employee">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    
	</body>
</html>
