<!DOCTYPE html>

<html lang="en">

  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>

  	<body>

    		<div class="container">

    			<table class="table">

    				<thead>

		          <tr>
		
		            <th>Подразделение</th>
		            <th>Операция</th>
		            <th>Дата</th>
		            <th>Бригада</th>
		            <th>Коробок</th>
		            <th>Пар подошвы</th>
		
		          </tr>

       			</thead>

        			<tbody>
					<tr>
						<form action="#" th:action="@{/view}" th:object="${command}" method="post">
							<td>
								<input type="date" th:field="*{date}" />
					    		</td>
							<td>
					    		<button type="submit" name="action" value="filter">Выбрать</button>
							</td>
						</form>
					</tr>
		
					<tr th:each="outdoc : ${outdocs}">				
					  <td th:text="${outdoc.operation}"></td>
					  <td th:text="${outdoc.division}"></td>
					  <td th:text="${outdoc.date}"></td>
					  <td th:text="${outdoc.number}"></td>
					  <td th:text="${outdoc.comment}"></td>
					</tr>
        			</tbody>

      		</table>

    </div>

  </body>

</html>
