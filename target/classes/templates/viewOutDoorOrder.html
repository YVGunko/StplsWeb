<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<script>
		function printDiv(divName) {
			var css = '@page { size: portrait; }',
    			head = document.head || document.getElementsByTagName('head')[0],
    			style = document.createElement('style');

			style.type = 'text/css';
			style.media = 'print';
			
			if (style.styleSheet){
			  style.styleSheet.cssText = css;
			} else {
			  style.appendChild(document.createTextNode(css));
			}
			
			head.appendChild(style);
		    window.print();
		}
	</script>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Заказы на образцы в разрезе номенклатуры.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
       <div th:switch="${outDoorOrder}" class="container-fluid">

            <div class="row">

                <div class="col-md-6">
                    <h2 th:case="null">Список пуст!</h2>
                    <div th:case="*">
                      <div id="printableArea">
                        <h3 class="my-5">Заказы на образцы.</h3>

	                        <th:block th:if="${pName != null}">
	                       		<h5 class="my-5" th:text="'по номенклатуре: '+${pName}"></h5>
							</th:block>
	                        	<th:block th:if="${pId!= null}">
	                       		<h5 class="my-5" th:text="'по заказчику: '+${sId}"></h5>
							</th:block>
                        
                           <table class="table table-striped table-responsive-md text-nowrap">
                            <thead>
                            		<tr>
									<form action="#" th:action="@{__${#httpServletRequest.requestURI}__?sort-field=__${sortField}__&sort-dir=__${sortDir}__&name=__${pName}__&id=__${pId}__}" th:object="${filter}" method="post">
										<td>
			
											<label for="dateS" class="col-form-label">Начало периода </label>
												<input type="date" th:field="*{dateS}" />
										</td>	
										<td>
											<label for="dateE" class="col-form-label">Окончание периода </label>
												<input type="date" th:field="*{dateE}" />
										</td>	
										<td>
<button type="submit" name="action" value="filter" th:action="@{__${#httpServletRequest.requestURI}__?sort-field=__${sortField}__&sort-dir=__${sortDir}__&name=__${pName}__&id=__${pId}__}" class="btn btn-primary">Выбрать</button>
										</td>
									</form>
								</tr>
                            </thead>
                        </table>
                        <table class="table table-striped table-responsive-md text-nowrap">
                            <thead>
                                <tr>
                                	<th>
<a th:href="@{__${#httpServletRequest.requestURI}__?sort-field=__name__&sort-dir=__${reverseSortDir}__&name=__${pName}__&id=__${pId}__}" th:text="${sortField=='name'} ? (${sortDir=='asc'} ? 'Наименование &#11015;' : 'Наименование &#11014;') : 'Наименование'">Наименование</a>
            						</th>
            						<th>
<a th:href="@{__${#httpServletRequest.requestURI}__?sort-field=__number__&sort-dir=__${reverseSortDir}__&name=__${pName}__&id=__${pId}__}" th:text="${sortField=='number'} ? (${sortDir=='asc'} ? 'Количество &#11015;' : 'Количество &#11014;') : 'Количество'">Количество</a>
            						</th>
            						<th:block th:if="${bDet}">
								    <th>Цвет</th>
									<th>Подклада</th>
									<th>Рант</th>
									<th>Шпальт</th>
									<th>Доп.</th>
								</th:block>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="p : ${outDoorOrder}">
                                		<td th:switch="${pName}">
	<a th:case="null" th:href="@{__${#httpServletRequest.requestURI}__?sort-field=__${sortField}__&sort-dir=__${sortDir}__&name=__${p.name}__&id=__${pId}__}" th:text="${p.name}"></a>		                    
	<a th:case="*" th:text="${p.name}"></a>
									</td>			                    
				                    				                    
				                    <td th:text="${p.number}"></td>

				                    <th:block th:if="${bDet}">
									    <td th:text="${p.sColor}"></td>
					                    <td th:text="${p.sLiner}"></td>
					                    <td th:text="${p.sRant}"></td>
					                    <td th:text="${p.sShpalt}"></td>
										<td th:text="${p.attribute}"></td>
									</th:block>
									
									<th:block th:if="(${pName != null}and${pId == null}and${bDet})">
									<th th:switch="${#httpServletRequest.remoteUser}">
	<a th:case="null" th:href="@{__${internalClientUrl}__?sort-field=__${sortField}__&sort-dir=__${sortDir}__&name=__${p.name}__&id=__${pId}__&color=__${p.sColor}__&liner=__${p.sLiner}__&rant=__${p.sRant}__&shpalt=__${p.sShpalt}__}" th:text="Заказчики"></a>		                    
	<a th:case="*" th:href="@{__${externalClientUrl}__?sort-field=__${sortField}__&sort-dir=__${sortDir}__&name=__${p.name}__&id=__${pId}__&color=__${p.sColor}__&liner=__${p.sLiner}__&rant=__${p.sRant}__&shpalt=__${p.sShpalt}__}" th:text="Заказчики"></a>
									</th>
									</th:block>
									
									<th:block th:if="(${pId == null}and${!bDet})">
									<th th:switch="${#httpServletRequest.remoteUser}">
	<a th:case="null" th:href="@{__${internalClientUrl}__?sort-field=__${sortField}__&sort-dir=__${sortDir}__&name=__${p.name}__}" th:text="Заказчики"></a>		                    
	<a th:case="*" th:href="@{__${externalClientUrl}__?sort-field=__${sortField}__&sort-dir=__${sortDir}__&name=__${p.name}__}" th:text="Заказчики"></a>
									</th>
									</th:block>
									
                                </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>                      
                </div>
            </div>
            <input type="button" onclick="printDiv('printableArea')" class="btn btn-primary" value="Распечатать" />
          </div> 

    </body>
</html>
