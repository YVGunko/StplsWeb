<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>История изменения прайсов.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
        <div th:switch="${priceRoots}" class="container-fluid">
            <div class="col-sm-12 d-flex justify-content-start">
	         	<span><a class="btn custom-smile-btn-back mr-1 ml-1" onclick="history.go(-1)"><span class="icon"> <i
                 class="fas fa-angle-double-left mr-2"></i></span><span
                 class="text">Назад</span></a></span>
	    		</div>
               <div class="col-md-6">
                   <p class="my-5"><a href="/signPriceRoot" class="btn btn-primary">Добавить</a></p> 
                   <h2 th:case="null">Список пуст!</h2>
                   <div th:case="*">
                       <h2 class="my-5">История изменения прайсов.</h2>
                       <table class="table table-striped table-responsive-md text-nowrap">
                           <thead>
                               <tr>
		                        <th>Дата изменения</th>		                      
		                        <th>Изменение</th>
		                        <th>Описание</th>
                               </tr>
                           </thead>
                           <tbody>
                               <tr th:each="crude_ : ${priceRoots}">
			                    <td th:text="${#dates.format(crude_.dateOfChange, 'dd-MM-yyyy')}"></td>
			                    <td th:text="${crude_.plusValue}"></td>
			                    <td th:text="${crude_.note}"></td>
			                    <td th:text="${crude_.sample} ? 'Образцы.' : 'Серия.'"></td>
			                    <td><a th:href="@{/editPriceRoot/{id}(id=${crude_.id})}" class="btn btn-primary"><i class="fas fa-edit ml-2"></i></a></td>
                               </tr>
                           </tbody>
                       </table>
                   </div>   
                  
               </div>
        </div>
    </body>
</html>
