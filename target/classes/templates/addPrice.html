<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Создание новой строки прайса.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
<body>
<div class="container">
    <form action="#" th:action="@{/addPrice}" th:object="${price}" method="post">
		<fieldset>		
		<!-- Form Name -->
		<legend>Новая строка прайса.</legend>		
		<!-- Text input-->		
		<div class="form-group">
		  <label class="col-md-4 control-label">Дата прайса</label>  
		  <div class="col-md-4 inputGroupContainer">
		  <div class="input-group">
			<select  id="priceRoot" class="form-control" name="priceRoot" th:field="*{priceRoot.id}" >
				<option th:each="priceRoot : ${priceRoots}" th:value="${priceRoot.id}" th:utext="${priceRoot.desc}"/>
			</select>
		    </div>
		  </div>
		</div>		
		<!-- Text input-->		
		<div class="form-group">
		    <div class="col-md-4 inputGroupContainer">
		    <div class="input-group">
		  		<label for="priceRoot"  class="form-control">Образeц</label>
		  		<input class="form-control" type="checkbox" name="priceRoot" th:field="*{priceRoot.sample}" th:value="${priceRoot.sample}" disabled="disabled"/>
				<input class="form-control" type="hidden" name="priceRoot" th:field="*{priceRoot.sample}" th:value="${priceRoot.sample}">
		    </div>
		  </div>
		</div>		
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label">Наименование</label>  
		    <div class="col-md-4 inputGroupContainer">
		    <div class="input-group">
		  		<input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Наименование подошвы"  autofocus>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
		    </div>
		  </div>
		</div>			
		<!-- Text input-->		       
		<div class="form-group">
		  <label class="col-md-4 control-label">Вид прайса</label>  
		    <div class="col-md-4 inputGroupContainer">
		    <div class="input-group">
				<select  class="form-control" id="priceType" name="priceType" th:field="*{priceType.id}">
				<option  class="form-control" th:each="priceType : ${priceTypes}" th:value="${priceType.id}" th:utext="${priceType.name}"/>
				</select>
		    </div>
		  </div>
		</div>		
		<!-- Text input-->	      
		<div class="form-group">
		    <div class="col-md-4 inputGroupContainer">
		    <div class="input-group">
		        <label for="bRant" class="form-control">Рант</label>
	            <input class="form-control" type="checkbox" name="bRant" th:field="*{bRant}" />
		    </div>
		  </div>
		</div>		
		<!-- Text input-->		 
		<div class="form-group">  
		    <div class="col-md-4 inputGroupContainer">
		    <div class="input-group">
		        <label for="bLiner" class="form-control">Подкл/Шпал</label>
	            <input class="form-control" type="checkbox" name="bLiner" th:field="*{bLiner}" />
		    </div>
		  </div>
		</div>		   
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label">Вес, кг.</label>  
		    <div class="col-md-4 inputGroupContainer">
		    <div class="input-group">
				<input type="number" min="0.001" step="0.001" th:field="*{weight}" class="form-control" id="weight" placeholder="Вес, кг.">
				<span th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" class="text-danger"></span>
		    </div>
		  </div>
		</div>		  
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label">Пар в коробке, шт.</label>  
		    <div class="col-md-4 inputGroupContainer">
		    <div class="input-group">
				<input type="number" min="0.001" step="0.001" th:field="*{number_per_box}" class="form-control" id="number_per_box" placeholder="Пар в коробке">
				<span th:if="${#fields.hasErrors('number_per_box')}" th:errors="*{number_per_box}" class="text-danger"></span>
		    </div>
		  </div>
		</div>				
		<!-- Button -->
		<div class="form-group">
		  <label class="col-md-4 control-label"></label>
		  <div class="col-md-4">
		    <button type="submit" class="btn btn-primary" >Сохранить <span class="glyphicon glyphicon-send"></span></button>
		  </div>
		</div>
		
		</fieldset>
	</form>

</div><!-- /.container -->
</body>
</html>
