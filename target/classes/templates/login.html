<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login - StilPlast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <img class="img-fluid" th:src="@{~/img/logo_stpls_128.png}" />
    </div>
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
     
        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>
         
        <div th:if="${param.logout}">
            <p class="text-warning">Вы вышли из аккаунта.</p>
        </div>
         
        <div class="border border-secondary p-3 rounded">
            <p>Авторизация на портале СтильПласт</p>
            <p>
                <input type="name" name="name" class="form-control" placeholder="Имя пользователя" required autofocus/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Пароль" required />
            </p>
            <p>
                <input type="checkbox" name="remember-me" />&nbsp;Запомнить меня
            </p>
            <p>
                <input type="submit" value="Войти" class="btn btn-primary" />
            </p>
        </div>
    </form>    
    <div>
        <img class="img-fluid" th:src="@{/img/logo_stpls_128.png}" />
    </div>  
</div>
</body>
</html>
