<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Обрезка ПУ. Расценки.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
        <div th:switch="${cuts}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">Список пуст!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Обрезка ПУ. Расценки.</h2>
                        <p class="my-5">*Изменение расценок возможно только через 1С.</p>
                        <table class="table table-striped table-responsive-md text-nowrap">
                            <thead>
                                <tr>
			                        <th>Наименование</th>
			                        <th>Расценка</th>
			                        <th>Дата изменения</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cut_ : ${cuts}">
				                    <td th:text="${cut_.name}"></td>
				                    <td th:text="${cut_.cost}"></td>
				                    <td th:text="${cut_.dt}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>                      
                </div>
            </div>
        </div>
    </body>
</html>
