<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<script>
		function printDiv(divName) {
			var css = '@page { size: portrait; }',
    			head = document.head || document.getElementsByTagName('head')[0],
    			style = document.createElement('style');

			style.type = 'text/css';
			style.media = 'print';
			
			if (style.styleSheet){
			  style.styleSheet.cssText = css;
			} else {
			  style.appendChild(document.createTextNode(css));
			}
			
			head.appendChild(style);
		    window.print();
		}
	</script>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Заказы на образцы в разрезе клиентов.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
       <div th:switch="${outDoorOrderByClient}" class="container-fluid">

            <div class="row">

                <div class="col-md-6">
                    <h2 th:case="null">Список пуст!</h2>
                    <div th:case="*">
                      <div id="printableArea">
                        <h3 class="my-4">Заказы на образцы.</h3>

	                       <h5 th:if="${pId!= null}" class="my-3" th:text="'по заказчику: '+${sId}"></h5>
	                       <h5 th:if="${pName != null}" class="my-3" th:text="'по номенклатуре: '+${pName}"></h5>
	                       <h5 th:if="${pName != null}" class="my-3" th:text="${pReq}"></h5>	                       		

                           <table class="table table-striped table-responsive-md text-nowrap">
                            <thead>
                            		<tr>
									<form action="#" th:action="@{__${#httpServletRequest.requestURI}__?sort-field=__${sortField}__&sort-dir=__${sortDir}__}" th:object="${filter}" method="post">
										<td>
			
											<label for="dateS" class="col-form-label">Начало периода </label>
												<input type="date" th:field="*{dateS}" />
										</td>	
										<td>
											<label for="dateE" class="col-form-label">Окончание периода </label>
												<input type="date" th:field="*{dateE}" />
										</td>	
										<td>
								    			<button type="submit" name="action" value="filter" th:action="@{__${#httpServletRequest.requestURI}__?sort-field=__${sortField}__&sort-dir=__${sortDir}__}" class="btn btn-primary">Выбрать</button>
										</td>
									</form>
								</tr>
                            </thead>
                        </table>
                        <table class="table table-striped table-responsive-md text-nowrap">
                            <thead>
                                <tr>
                                	<th>
<a th:href="@{__${#httpServletRequest.requestURI}__?sort-field=__name__&sort-dir=__${reverseSortDir}__&name=__${pName}__&id=__${pId}__&color=__${pColor}__&liner=__${pLiner}__&rant=__${pRant}__&shpalt=__${pShpalt}__}" th:text="${sortField=='name'} ? (${sortDir=='asc'} ? 'Наименование &#11015;' : 'Наименование &#11014;') : 'Наименование'">Наименование</a>
            						</th>
            						<th>
<a th:href="@{__${#httpServletRequest.requestURI}__?sort-field=__number__&sort-dir=__${reverseSortDir}__&name=__${pName}__&id=__${pId}__&color=__${pColor}__&liner=__${pLiner}__&rant=__${pRant}__&shpalt=__${pShpalt}__}" th:text="${sortField=='number'} ? (${sortDir=='asc'} ? 'Количество &#11015;' : 'Количество &#11014;') : 'Количество'">Количество</a>
            						</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="p : ${outDoorOrderByClient}">
				                    <th:block th:if="${pReq == null}">
				                    		<th:block th:if="${pName == null}">
				                    			<td th:switch="${#httpServletRequest.remoteUser}">
				<a th:case="null" th:href="@{'/viewOutDoorOrder?sort-field='+ ${sortField}+'&sort-dir=' +${sortDir}+'&name=null&id='+${p.id}}" th:text="${p.name}"></a>
				<a th:case="*" th:href="@{__${externalProductUrl}__?sort-field=__${sortField}__&sort-dir=__${sortDir}__&name=null&id=__${p.id}__}" th:text="${p.name}"></a>
											</td>				                    
				                    		</th:block>
				                    		<th:block th:if="${pName != null}">
				                    			<td th:switch="${#httpServletRequest.remoteUser}">
				<a th:case="null" th:href="@{'/viewOutDoorOrder?sort-field='+ ${sortField}+'&sort-dir=' +${sortDir}+'&name='+${pName}+'&id='+${p.id}}" th:text="${p.name}"></a>
				<a th:case="*" th:href="@{__${externalProductUrl}__?sort-field=__${sortField}__&sort-dir=__${sortDir}__&name=__${pName}__&id=__${p.id}__}" th:text="${p.name}"></a>
											</td>	
			                    			</th:block>
				                    </th:block>
				                    
				                    <th:block th:if="${pReq != null}">
				                    		<td th:text="${p.name}"></td>				                    
				                    </th:block>
				                    <td th:text="${p.number}"></td>

                                </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>                      
                </div>
            </div>
            <input type="button" onclick="printDiv('printableArea')" class="btn btn-primary" value="Распечатать" />
          </div> 

    </body>
</html>
